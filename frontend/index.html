<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <h2>Medicine List</h2>
        <table class="product-table" id="product-table">
            <thead>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
            </thead>
            <tbody>
            <!-- Add row using JavaScript -->
            </tbody>
        </table>

        <h2>Submit Medicine Data</h2>
        <form id="product-form">
            <label for="name-input">NAME</label>
            <input type="text" id="name-input" placeholder="e.g. Elixirium" required />
            <label for="price-input">PRICE</label>
            <input type="number" step="0.01" id="price-input" placeholder="e.g. 5.99" />
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
